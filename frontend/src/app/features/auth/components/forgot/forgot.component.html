<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg p-4">
        <h2 class="mb-3 text-center">Forgot Password</h2>
        <p class="text-muted text-center mb-4">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                forgotForm.get('email')?.invalid &&
                forgotForm.get('email')?.touched
              "
              class="text-danger"
            >
              <small *ngIf="forgotForm.get('email')?.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="forgotForm.get('email')?.errors?.['email']"
                >Enter a valid email address.</small
              >
            </div>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="forgotForm.invalid"
            >
              Send Reset Link
            </button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Remembered your password?
          <a routerLink="/auth/login" class="text-primary">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
