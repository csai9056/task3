<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg p-4">
        <h2 class="mb-3 text-center">Set Your Password</h2>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <div
              *ngIf="
                passwordForm.get('password')?.invalid &&
                passwordForm.get('password')?.touched
              "
              class="text-danger"
            >
              <small *ngIf="passwordForm.get('password')?.errors?.['required']"
                >Password is required.</small
              >
              <small *ngIf="passwordForm.get('password')?.errors?.['minlength']"
                >Password must be at least 6 characters.</small
              >
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Re-enter your password"
            />
            <div
              *ngIf="
                passwordForm.get('confirmPassword')?.touched &&
                passwordForm.errors?.['passwordMismatch']
              "
              class="text-danger"
            >
              <small>Passwords do not match.</small>
            </div>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="passwordForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
