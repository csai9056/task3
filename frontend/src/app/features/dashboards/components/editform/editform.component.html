<div class="container vh-150 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-12">
      <div class="card p-4 shadow-lg">
        <div class="card-body">
          <h2 class="mb-4 text-center">Edit User</h2>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name*</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                formControlName="firstname"
                placeholder="Enter your first name"
              />
              <div
                *ngIf="
                  signupForm.get('firstname')?.invalid &&
                  signupForm.get('firstname')?.touched
                "
                class="text-danger"
              >
                <small>First name is required.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name*</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                formControlName="lastname"
                placeholder="Enter your last name"
              />
              <div
                *ngIf="
                  signupForm.get('lastname')?.invalid &&
                  signupForm.get('lastname')?.touched
                "
                class="text-danger"
              >
                <small>Last name is required.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div
                *ngIf="
                  signupForm.get('email')?.invalid &&
                  signupForm.get('email')?.touched
                "
                class="text-danger"
              >
                <small *ngIf="signupForm.get('email')?.errors?.['required']"
                  >Email is required.</small
                >
                <small *ngIf="signupForm.get('email')?.errors?.['email']"
                  >Invalid email address.</small
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password*</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Create a password"
              />
              <div
                *ngIf="
                  signupForm.get('password')?.invalid &&
                  signupForm.get('password')?.touched
                "
                class="text-danger"
              >
                <small *ngIf="signupForm.get('password')?.errors?.['required']"
                  >Password is required.</small
                >
                <small
                  *ngIf="signupForm.get('password')?.errors?.['minlength']"
                >
                  Password must be at least 8 characters.
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="region" class="form-label">Region</label>
              <input
                type="text"
                id="region"
                class="form-control"
                formControlName="Region"
                placeholder="Enter the region"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="signupForm.invalid"
            >
              Edit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
